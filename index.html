<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 16</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <header class="header">f</header>
      <main class="page">
         <section class="form-register">
            <div class="form-register__container">
               <div class="form-register__img">
                  <img src="img/illustration.svg" alt="illustration">
               </div>
               <div class="form-register__content">
                  <div class="form-register__subtitle">Leave a request now and get 20% off!</div>
                  <div class="form-register__title">Register for the course</div>
                  <form action="#" autocomplete="off">
                     <div class="form-gegister__line">
                        <label class="form-register__label" for="">Full Name</label>
                        <input class="form-register__input" type="text" autocomplete="off" placeholder="Your full name">
                     </div>
                     <div class="form-register__line">
                        <label class="form-register__label" for="">Email</label>
                        <input class="form-register__input" type="email" autocomplete="off"
                           placeholder="Your working email">
                     </div>
                     <div class="form-register__line">
                        <label class="form-register__label" for="">Phone</label>
                        <input class="form-register__input" type="tel" autocomplete="off"
                           placeholder="Your phone number">
                     </div>

                     <div class="form-gegister__button button">
                        <button type="submit"><span>Join the course</span></button>
                     </div>
                  </form>
               </div>
            </div>
         </section>
         <section class="practic">
            <div class="practic__container">
               <form action="#" class="form">
                  <div class="form__line">
                     <label for="" class="form__label">Введіть ваше імя <span>*</span></label>
                     <input type="text" class="form__input" placeholder="Ваше імя" autocomplete="off" required>
                  </div>
                  <div class="form__line">
                     <label for="" class="form__label">Введіть ваш вік <span>*</span></label>
                     <input type="number" class="form__input" placeholder="Ваш вік" autocomplete="off" required>
                  </div>
                  <div class="form__line">
                     <label for="" class="form__label">Введіть email</label>
                     <input type="email" class="form__input" placeholder="email" autocomplete="off">
                  </div>

                  <div class="form__line">
                     <label for="" class="form__label">Введіть номер телефона</label>
                     <input type="tel" class="form__input" placeholder="номер телефона" value="+380"
                        autocomplete=" off">
                  </div>

                  <div class="form__line checkbox">
                     <input type="checkbox" class="form__input form__input--checkbox" autocomplete=" off" name="banda"
                        id="banda">
                     <label for="banda" class="form__label form__label--checkbox ">Ти чекаєш новий рік?)))</label>
                  </div>



                  <div class="form__line radio">
                     <h4>Виберіть марку авто</h4>
                     <input type="radio" name="auto" class="form__input form__input--radio" checked autocomplete=" off"
                        id="vw">
                     <label for="vw" class="form__label form__label--label">Фольксваген</label>
                  </div>
                  <div class="form__line radio">
                     <input type="radio" name="auto" class="form__input form__input--radio" autocomplete=" off"
                        id="bmv">
                     <label for="bmv" class="form__label form__label--label">Бмв</label>
                  </div>
                  <div class="form__line radio">
                     <input type="radio" name="auto" class="form__input form__input--radio" autocomplete=" off"
                        id="mers">
                     <label for="mers" class="form__label form__label--label">Мерседес</label>
                  </div>
                  <div class="form__line radio">
                     <input type="radio" name="auto" class="form__input form__input--radio" autocomplete=" off"
                        id="000">
                     <label for="000" class="form__label form__label--label">Ауді</label>
                  </div>

                  <div class="form__line ">
                     <h4>Оберіть дамашню тварину</h4>
                     <select name="pats" id="">
                        <option value="1">Белка</option>
                        <option value="2">Коза</option>
                        <option selected value="3">Зіна</option>
                        <option value="4">Котик</option>
                        <option value="5">Кінь</option>
                        <option value="6">Чупакабра</option>
                     </select>
                  </div>

                  <div class="form__line">
                     <textarea name="message" id="" autocomplete="off"></textarea>
                  </div>
                  <div class="form__line checkbox checkbox--kastom">
                     <input type="checkbox" class="form__input--kastom" autocomplete=" off" name="happy"
                        id="happy">
                     <label for="happy" class=" form__label--kastom ">Є подзвонити?))</label>
                  </div>
                  <div class="form__line">
                     <label class="form__label form__label--data " for="date">Виберіть дату</label>
                     <input class="form__input form__input--data" id="date" type="date" required>
                  </div>
                  <div class="form__line button button--practics">
                     <button type="submit">Відправити</button>
                  </div>
               </form>
            </div>
         </section>
      </main>
      <footer class="footer">f</footer>
   </div>
   <script src="js/js.js"></script>
</body>

</html>
